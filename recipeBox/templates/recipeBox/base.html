<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Recipe Box{% endblock %}</title>
    <!-- Loads the path of static files -->
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'recipeBox/style.css'  %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" href="/images/favicon.ico" />


</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid text-center">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'recipeBox:index' %}">Recipe Box</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse " id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block recipe_active %}{% endblock %}">
                        <a href="{% url 'recipeBox:index' %}">
                            <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp; Recipes</a>
                    </li>
                    <li class="{% block favorite_active %}{% endblock %}">
                        <a href="{% url 'recipeBox:all_favorites' %}">
                            <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp; Favorites</a>
                    </li>
                    <li class="{% block recipe_add_active %}{% endblock %}">
                        <a href="{% url 'recipeBox:create_recipe' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Recipe
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search" method="GET">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% block body %} {% endblock %}
</body>

</html>
